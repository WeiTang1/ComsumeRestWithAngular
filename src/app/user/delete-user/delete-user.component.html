<div class="container">
  <h2>Search User:</h2>
  <form name = 'userForm'novalidate>
    <div>
      <div class="input-group" >
        <input name = 'firstName' type="text" class="form-control"  placeholder="Enter first name to search for..." required>
        <span class="input-group-btn"><button class="btn btn-default" type="submit">Delete</button> </span>
      </div>
      <p class = 'help-block'>Your First Name is required</p>
    </div>
  </form>
  <!--<p ng-show = '!found && userForm.$submitted' class = 'alert alert-danger'>There's no user with first name: {{firstName}}</p>-->
  <!--<p ng-show = 'found && userForm.$submitted' class = 'alert alert-success'>The following User has been deleted from the database</p>-->
  <table class="table table-striped" >
    <thead>
    <tr>
      <th>Firstname</th>
      <th>Lastname</th>
      <th>Email</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>
      <td>{{user.createdOn}}</td>
    </tr>
    </tbody>
  </table>
</div>
